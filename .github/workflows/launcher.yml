name: launcher

on: push

permissions:
  contents: write

concurrency: launcher

jobs:
  build_launcher:
    if: github.ref_type == 'tag'
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          cache: "pip"
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade cx_Freeze
          pip install -r requirements.txt
        working-directory: launcher

      - name: Freeze app
        run: |
          cxfreeze build --target-dir=dist
        working-directory: launcher

      - name: Create Velopack Release
        run: |
          dotnet tool install -g vpk
          vpk pack -u iRefined -v ${{ github.ref_name }} -p .\dist -o .\release --noPortable
          vpk upload github -o .\release --repoUrl https://github.com/${{ github.repository }} --publish --releaseName "iRefined Launcher v${{ github.ref_name }}" --tag ${{ github.ref_name }}
        working-directory: launcher
